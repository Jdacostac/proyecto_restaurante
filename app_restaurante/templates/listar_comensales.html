<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Comensales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
            margin: 2rem auto;
        }
        .table-container {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Lista de Comensales</h1>
    <div class="table-container">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>cedula</th>
                    <th>Nombre</th>
                    <th>Tel√©fono</th>
                    <th>Correo</th>
                </tr>
            </thead>
            <tbody>
                {% for comensal in comensales %}
                <tr>
                    <td>{{ comensal.cedula }}</td>
                    <td>{{ comensal.nombre }}</td>
                    <td>{{ comensal.telefono }}</td>
                    <td>{{ comensal.correo }}</td>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No hay comensales registrados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="registro_comensal/" class="btn btn-success">Registrar Nuevo Comensal</a>
    </div>
</body>
</html>
