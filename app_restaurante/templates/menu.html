<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci√≥n Restaurante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 24px;
            color: #000;
        }
        .menu {
            margin-top: 50px;
        }
        .menu button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .menu button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>ADMINISTRACION DEL RESTAURANTE TIERRA Y MAR</h1>
    <div class="menu">
        {% for opcion in opciones %}
            <button onclick="location.href='{{ opcion|lower }}'">{{ opcion }}</button>
        {% endfor %}
    </div>
</body>
</html>
