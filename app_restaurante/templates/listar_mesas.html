<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
            margin: 2rem auto;
        }
        .table-container {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Lista de Mesas</h1>
    <div class="table-container">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Num_Mesa</th>
                    <th>Capacidad</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                {% for mesa in mesas %}
                <tr>
                    <td>{{ mesa.num_mesa }}</td>
                    <td>{{ mesa.capacidad }}</td>
                    <td>{{ mesa.estado_mesa }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No hay mesas registradas.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="btn-container">
        <a href="registrar_mesa/" class="btn btn-primary">Registrar Nueva Mesa</a>
    </div>
</body>
</html>
